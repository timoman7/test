<!DOCTYPE html>
<html>
<head>
<title>Test</title>
</head>
<body>
<script src="p5.js"></script>
<script src="p5.dom.js"></script>
<script src="p5.sound.js"></script>
<script src="quicksettings.js"></script>
<script src="p5.gui.js"></script>
<script type="text/javascript">
var fileToGet;
var tasks = {};
function preload(){
	fileToGet=loadTable("yes.txt","CSV");
}
function setup(){
	size(800,800);
	for(var i=0;i<fileToGet.rows[0].arr.length;i++){
		tasks[fileToGet.rows[0].arr[i]]=[];
	}
}
function draw(){
	fileToGet=loadTable("yes.txt","CSV");
	tasks={};
	if(fileToGet.rows.arr!==undefined){
		for(var i=0;i<fileToGet.rows[0].arr.length;i++){
			tasks[fileToGet.rows[0].arr[i]]=[];
		}
		for(var i = 1;i<fileToGet.getRowCount();i++){
			var row=fileToGet.rows[i].arr;
			var ImageName=row[0];
			var PID = row[1];
			var SessionName=row[2];
			var SessionNum=row[3];
			var MemUsage=row[4];
			tasks["Image Name"]=ImageName;
			tasks["PID"]=PID;
			tasks["Session Name"]=SessionName;
			tasks["Session#"]=SessionNum;
			tasks["Mem Usage"]=MemUsage;
		}
	}
	background(255);
	var counter=0;
	for(var h in tasks){
		fill(0);
		text(h,10+(counter*40),20);
	}
}

</script>
</body>
</html>
